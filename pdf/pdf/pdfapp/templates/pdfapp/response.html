<!-- response.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Formatted Response</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        /* Increase the gap between rows by setting the bottom margin */
        tr {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <th>Field</th>
        <th>Value</th>
    </tr>
    {% for key, value in text.items %}
        <tr>
            <td>{{ key }}</td>
            <td>{{ value }}</td>
        </tr>
    {% endfor %}
</table>

</body>
</html>
